<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-sovellus</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Mitä pitää tehdä?</h1>
        <form id="todo-form">
            <div class="input-group">
                <input type="text" id="todo-input" class="form-control" placeholder="Lisää tehtävä">
                <div class="input-group-append">
                    <button type="submit" id="add-button" class="btn btn-primary">Lisää</button>
                </div>
            </div>
        </form>
        <div id="todo-summary"></div>
        <ul class="tabs">
            <li><button id="show-all-btn">Kaikki</button></li>
            <li><button id="show-completed-btn">Suoritetut</button></li>
            <li><button id="show-active-btn">Aktiivinen</button></li>
            <li><button id="clear-completed-btn" class="exclude-color-change">Tyhjennä suoritetut</button></li>
        </ul>
        <ul id="todo-list"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
